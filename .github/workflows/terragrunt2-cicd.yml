name: 'Terragrunt CI'

on:
  push:
    branches:
    - main
  pull_request:

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: staging

jobs:
  Terragrunt:
    name: 'Terragrunt'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      run: |
        mkdir -p ~/.aws
        echo "[default]" > ~/.aws/credentials
        echo "aws_access_key_id = ${{ secrets.AWS_ACCESS_KEY_ID }}" >> ~/.aws/credentials
        echo "aws_secret_access_key = ${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> ~/.aws/credentials
        echo "[default]" > ~/.aws/config
        echo "region = $AWS_REGION" >> ~/.aws/config

    - name: Setup Terraform v1.7.4
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.7.4
        terraform_wrapper: true
    - name: Setup Terraform version
      run: terraform --version
    - name: Setup Terraform wrapper path
      run: which terraform

    - name: Setup Terragrunt v0.50.16
      run: |
        sudo wget -q -O /bin/terragrunt "https://github.com/gruntwork-io/terragrunt/releases/download/v0.50.16/terragrunt_linux_amd64"
        sudo chmod +x /bin/terragrunt
        terragrunt -v

    - name: Initialize Terragrunt in all subdirectories
      run: |
        for dir in environments/${{ env.ENVIRONMENT }}/us-east-1/*; do
          if [ -d "$dir" ]; then
            cd "$dir"
            terragrunt init --terragrunt-non-interactive
            cd -
          fi
        done

    - name: Plan Terragrunt in all subdirectories
      run: |
        for dir in environments/${{ env.ENVIRONMENT }}/us-east-1/*; do
          if [ -d "$dir" ]; then
            cd "$dir"
            terragrunt run-all plan --terragrunt-non-interactive | tee plan.out
            cd -
          fi
        done

    - name: Apply Terragrunt if on main branch
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        for dir in environments/${{ env.ENVIRONMENT }}/us-east-1/*; do
          if [ -d "$dir" ]; then
            cd "$dir"
            terragrunt run-all apply --terragrunt-non-interactive
            cd -
          fi
        done
